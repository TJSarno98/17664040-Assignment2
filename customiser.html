<!DOCTYPE html>
<head>
  <!-- Linking the relevant stylesheets and fonts both from google fonts and font
  awesome. Also will be where the javascript file is linked to when needed on
other pages of the site.-->
  <meta name="viewport" content="width=device-width, intial-scale-1.0">
  <link rel="stylesheet" href="./CSS/style.css">
  <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js"></script>
  <title>TruffleShuffle</title>
</head>
  <body>
    <!-- Creating the wrapper which most of the site is wrapped in allowing
  it to have a block like structure as I had previously designed -->
    <div class="wrapper">
      <!-- Simple navigation bar using an unordered list -->
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <!-- Jumping to a section of the homepage, whereas the others will
        be seperate pages. -->
          <li><a href="index.html#jumptocategories">Categories</a></li>
          <li><a href="customiser.html">Customiser</a></li>
          <li><a href="#">About</a></li>
        </nav>
        <!-- Adding in a canvas element as this is the customiser page -->
        <div class="canvas_wrapper">
        <canvas></canvas>
        <script src="./JS/canvas.js"></script>
        <!-- All buttons linked to javascript functions to change size and colour -->
        <h2> Start again</h2>
        <button class="canvasbtn" onclick="clear_canvas()">Clear</button>
        <h2>Brush Size</h2>
        <button class = "canvasbtn" onclick="x_small()">X-Small</button>
        <button class = "canvasbtn" onclick="size_small()">Small</button>
        <button class = "canvasbtn" onclick="size_medium()">Medium</button>
        <button class = "canvasbtn" onclick="size_large()">Large</button>
        <button class = "canvasbtn" onclick="size_large()">X-Large</button>
        <h2>Brush Colour</h2>
        <button class = "canvascolour1" onclick="colour_red()">Red</button>
        <button class = "canvascolour2" onclick="colour_blue()">Blue</button>
        <button class = "canvascolour3" onclick="colour_green()">Green</button>
        <button class = "canvascolour4" onclick="colour_black()">Black</button>
        <button class = "canvascolour5" onclick="colour_purple()">Purple</button>
      </div>

          <!-- Footer to mark the end of the page. -->
          <footer>
            <p> TruffleShuffle &reg;</p>
          </footer>
  </body>
</html>
